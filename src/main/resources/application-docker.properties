# Configurações específicas para ambiente Docker
spring.application.name=voltly

# Configurações do banco de dados PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/voltly}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:voltly_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:voltly_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Configurações do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do HikariCP
spring.datasource.hikari.maximum-pool-size=${SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE:2}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configurações de segurança
security.jwt.secret=${SECURITY_JWT_SECRET:my.super.secret.jwt.passphrase.for.docker}

# Configurações do servidor
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Configurações do Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
